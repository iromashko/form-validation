<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Server side Form Validation</title>
  </head>
  <body>
    <section class="container">
      <div class="errorContainer">
        <ul class="error"></ul>
      </div>
      <form autocomplete="off">
        <div class="formRow">
          <div class="label">
            <label for="name">Name</label>
          </div>
          <div class="input">
            <input type="text" placeholder="name" name="name" />
          </div>
        </div>

        <div class="formRow">
          <div class="label">
            <label for="name">Email</label>
          </div>
          <div class="input">
            <input type="text" placeholder="email" name="email" />
          </div>
        </div>

        <div class="formRow">
          <div class="label">
            <label for="name">Phone</label>
          </div>
          <div class="input phone">
            <input type="number" placeholder="123" name="phone1" />
            <span>-</span>
            <input type="number" placeholder="456" name="phone2" />
            <span>-</span>
            <input type="number" placeholder="789" name="phone3" />
          </div>
        </div>

        <div class="formRow">
          <div class="label">
            <label for="name">Zip Code</label>
          </div>
          <div class="input">
            <input type="number" placeholder="zip code" name="zip" />
          </div>
        </div>

        <div class="formRow">
          <div class="label">
            <label for="name">Are you over 18?</label>
          </div>
          <div class="input">
            <label>No</label>
            <input type="radio" name="age" checked value="No" />
            <label>Yes</label>
            <input type="radio" name="age" value="Yes" />
          </div>
        </div>
        <button class="submit">Submit</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
